    <!-- Firebase Script -->
    <script>
        // Firebaseλ” μ΄λ―Έ firebase-cdn.jsμ—μ„ μ΄κΈ°ν™”λ¨

        // URLμ—μ„ ν¬νΈν΄λ¦¬μ¤ ID μ¶”μ¶
        function getPortfolioIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // ν¬νΈν΄λ¦¬μ¤ μƒμ„Έ λ°μ΄ν„° λ΅λ“
        async function loadPortfolioDetail() {
            try {
                const portfolioId = getPortfolioIdFromUrl();
                
                if (!portfolioId) {
                    console.error('β URLμ—μ„ ν¬νΈν΄λ¦¬μ¤ IDλ¥Ό μ°Ύμ„ μ μ—†μµλ‹λ‹¤');
                    showError();
                    return;
                }

                console.log('π” ν¬νΈν΄λ¦¬μ¤ ID:', portfolioId);

                // Firebase μ„λΉ„μ¤ λ€κΈ°
                let retryCount = 0;
                while (!window.firebaseService && retryCount < 10) {
                    console.log(`β³ Firebase μ„λΉ„μ¤ λ€κΈ° μ¤‘... (${retryCount + 1}/10)`);
                    await new Promise(resolve => setTimeout(resolve, 500));
                    retryCount++;
                }
                
                if (!window.firebaseService) {
                    throw new Error('Firebase μ„λΉ„μ¤λ¥Ό μ΄κΈ°ν™”ν•  μ μ—†μµλ‹λ‹¤.');
                }

                // FirebaseServiceλ¥Ό ν†µν• ν¬νΈν΄λ¦¬μ¤ λ΅λ“
                allPortfolios = await window.firebaseService.getAllPortfolios();
                console.log('β… μ „μ²΄ ν¬νΈν΄λ¦¬μ¤ λ΅λ“ μ™„λ£:', allPortfolios.length, 'κ°');

                // ν„μ¬ ν¬νΈν΄λ¦¬μ¤ μ°ΎκΈ°
                const currentPortfolio = allPortfolios.find(p => p.id === portfolioId);
                
                if (!currentPortfolio) {
                    console.error('β ν¬νΈν΄λ¦¬μ¤λ¥Ό μ°Ύμ„ μ μ—†μµλ‹λ‹¤:', portfolioId);
                    showError();
                    return;
                }

                // ν„μ¬ ν¬νΈν΄λ¦¬μ¤μ μΈλ±μ¤ μ„¤μ •
                currentPortfolioIndex = allPortfolios.findIndex(p => p.id === portfolioId);
                
                console.log('π― ν„μ¬ ν¬νΈν΄λ¦¬μ¤ μΈλ±μ¤:', currentPortfolioIndex);
                console.log('π“„ λ΅λ“λ ν¬νΈν΄λ¦¬μ¤:', currentPortfolio);

                // ν¬νΈν΄λ¦¬μ¤ λ°μ΄ν„° ν‘μ‹
                await displayPortfolio(currentPortfolio);

            } catch (error) {
                console.error('β ν¬νΈν΄λ¦¬μ¤ λ΅λ”© μ‹¤ν¨:', error);
                showError();
            }
        }

        // μ „μ—­ λ³€μ
        let allPortfolios = [];
        let currentPortfolioIndex = -1;

        // ν¬νΈν΄λ¦¬μ¤ λ°μ΄ν„° ν™”λ©΄μ— ν‘μ‹ (pumdt.html μ¤νƒ€μΌ μ μ©)
        async function displayPortfolio(portfolio) {
            // μ „μ—­ λ³€μλ΅ μ„¤μ • (NavigationManagerμ—μ„ μ‚¬μ©)
            window.currentPortfolio = portfolio;
            
            // λ΅λ”© μ¨κΈ°κΈ°
            document.getElementById('loading').classList.add('hidden');
            
            // ν¬νΈν΄λ¦¬μ¤ λ‚΄μ© ν‘μ‹
            document.getElementById('portfolio-content').classList.remove('hidden');

            // νμ΄μ§€ μ λ© μ—…λ°μ΄νΈ
            document.title = `${portfolio.koreanTitle || portfolio.englishTitle || portfolio.title} - lapillo`;

            // μΉ΄ν…κ³ λ¦¬μ— λ”°λ¥Έ λ„¤λΉ„κ²μ΄μ… underbar μ„¤μ •
            if (window.navigationManager) {
                await window.navigationManager.updateNavigation();
                window.navigationManager.setActiveMenu(portfolio.category || 'design');
            }

            // λ°μ΄ν„° μ±„μ°κΈ°
            document.getElementById('portfolio-title').textContent = portfolio.koreanTitle || portfolio.englishTitle || portfolio.title;
            document.getElementById('portfolio-project').textContent = portfolio.project || '';
            document.getElementById('portfolio-client').textContent = portfolio.client || '';
            document.getElementById('portfolio-date').textContent = portfolio.date || '';
            
            // μ„¤λ… (ν•κΈ€λ§ ν‘μ‹, μλ¬Έμ€ DBμ—λ§ μ €μ¥)
            const descriptionDiv = document.getElementById('portfolio-description');
            let descriptionHtml = '';

            // ν•κΈ€ μ„¤λ…λ§ ν‘μ‹
            if (portfolio.koreanDescription || portfolio.description) {
                const koreanDesc = portfolio.koreanDescription || portfolio.description;
                const koreanParagraphs = koreanDesc.split('\n\n').filter(p => p.trim()).map(paragraph => 
                    `<p>${paragraph.replace(/\n/g, '<br>')}</p>`
                ).join('');
                descriptionHtml += koreanParagraphs;
            }

            // μλ¬Έ μ„¤λ…μ€ ν‘μ‹ν•μ§€ μ•μ (DBμ—λ§ μ €μ¥)
            // if (portfolio.englishDescription) { ... } - μ£Όμ„ μ²λ¦¬

            descriptionDiv.innerHTML = descriptionHtml;

            // μƒμ„Έ μ΄λ―Έμ§€ κ°¤λ¬λ¦¬ (pumdt.html μ¤νƒ€μΌμ project-image μ‚¬μ©)
            const galleryDiv = document.getElementById('portfolio-gallery');
            if (portfolio.images && portfolio.images.length > 0) {
                galleryDiv.innerHTML = portfolio.images.map((imageUrl, index) => `
                    <div class="project-image">
                        <img src="${imageUrl}" alt="${portfolio.koreanTitle || portfolio.englishTitle || portfolio.title} μƒμ„Έ μ΄λ―Έμ§€ ${index + 1}" 
                             onclick="openImageModal('${imageUrl}')"
                             style="cursor: pointer;">
                    </div>
                `).join('');
            } else {
                galleryDiv.innerHTML = '<div class="project-image"><p class="text-center text-gray-500">μ¶”κ°€ μ΄λ―Έμ§€κ°€ μ—†μµλ‹λ‹¤.</p></div>';
            }

            // λ„¤λΉ„κ²μ΄μ… μ—…λ°μ΄νΈ
            updateNavigation();
        }

        // ν¬νΈν΄λ¦¬μ¤ λ„¤λΉ„κ²μ΄μ… μ—…λ°μ΄νΈ
        function updateNavigation() {
            const prevNav = document.getElementById('nav-prev');
            const nextNav = document.getElementById('nav-next');
            const prevTitle = document.getElementById('prev-title');
            const nextTitle = document.getElementById('next-title');

            // μ΄μ „ ν¬νΈν΄λ¦¬μ¤
            if (currentPortfolioIndex > 0) {
                const prevPortfolio = allPortfolios[currentPortfolioIndex - 1];
                prevTitle.textContent = prevPortfolio.englishTitle || prevPortfolio.title;
                prevNav.style.display = 'block';
            } else {
                prevNav.style.display = 'none';
            }

            // λ‹¤μ ν¬νΈν΄λ¦¬μ¤
            if (currentPortfolioIndex < allPortfolios.length - 1) {
                const nextPortfolio = allPortfolios[currentPortfolioIndex + 1];
                nextTitle.textContent = nextPortfolio.englishTitle || nextPortfolio.title;
                nextNav.style.display = 'block';
            } else {
                nextNav.style.display = 'none';
            }
        }

        // ν¬νΈν΄λ¦¬μ¤ λ„¤λΉ„κ²μ΄μ… ν•¨μ
        async function navigateToPortfolio(direction) {
            let targetIndex;
            
            if (direction === 'prev' && currentPortfolioIndex > 0) {
                targetIndex = currentPortfolioIndex - 1;
            } else if (direction === 'next' && currentPortfolioIndex < allPortfolios.length - 1) {
                targetIndex = currentPortfolioIndex + 1;
            } else {
                return; // λ²”μ„λ¥Ό λ²—μ–΄λ‚λ©΄ μ•„λ¬΄κ²ƒλ„ ν•μ§€ μ•μ
            }

            const targetPortfolio = allPortfolios[targetIndex];
            
            // URL μ—…λ°μ΄νΈ (λΈλΌμ°μ € νμ¤ν† λ¦¬μ— μ¶”κ°€)
            const newUrl = `portfolio-detail.html?id=${targetPortfolio.id}`;
            window.history.pushState({}, '', newUrl);
            
            // ν„μ¬ μΈλ±μ¤ μ—…λ°μ΄νΈ
            currentPortfolioIndex = targetIndex;
            
            // ν¬νΈν΄λ¦¬μ¤ ν‘μ‹
            await displayPortfolio(targetPortfolio);
            
            // νμ΄μ§€ μƒλ‹¨μΌλ΅ μ¤ν¬λ΅¤
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }


        // μ—λ¬ μƒνƒ ν‘μ‹
        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error-state').classList.remove('hidden');
        }

        // μ΄λ―Έμ§€ λ¨λ‹¬ (κ°„λ‹¨ν• ν™•λ€ λ³΄κΈ°)
        function openImageModal(imageUrl) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50';
            modal.onclick = () => document.body.removeChild(modal);
            
            modal.innerHTML = `
                <div class="max-w-4xl max-h-screen p-4">
                    <img src="${imageUrl}" class="max-w-full max-h-full object-contain">
                    <button class="absolute top-4 right-4 text-white text-2xl hover:text-gray-300" onclick="document.body.removeChild(this.parentElement.parentElement)">Γ—</button>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        // λ¨λ°”μΌ λ©”λ‰΄ ν† κΈ€
        document.addEventListener('DOMContentLoaded', () => {
            // Firebase λ΅λ“ ν›„ ν¬νΈν΄λ¦¬μ¤ λ΅λ“
            setTimeout(() => {
                loadPortfolioDetail();
            }, 1000);

            // λ¨λ°”μΌ λ©”λ‰΄ κΈ°λ¥
            const hamburger = document.getElementById('hamburger-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            let isOpen = false;

            function toggleMenu() {
                isOpen = !isOpen;
                const hamburgerLines = hamburger.querySelector('.hamburger-lines');
                const closeLines = hamburger.querySelector('.close-lines');

                if (isOpen) {
                    mobileMenu.classList.add('active');
                    hamburgerLines.style.display = 'none';
                    closeLines.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                } else {
                    mobileMenu.classList.remove('active');
                    hamburgerLines.style.display = 'block';
                    closeLines.style.display = 'none';
                    document.body.style.overflow = '';
                }
            }

            hamburger.addEventListener('click', toggleMenu);

            const menuLinks = mobileMenu.querySelectorAll('a');
            menuLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (isOpen) {
                        toggleMenu();
                    }
                });
            });

            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768 && isOpen) {
                    toggleMenu();
                }
            });
        });

        // νμ΄μ§€ λ΅λ“ μ‹ μ»΄ν¬λ„νΈ λ΅λ“ λ° ν¬νΈν΄λ¦¬μ¤ μƒμ„Έ λ°μ΄ν„° λ΅λ“
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('π€ ν¬νΈν΄λ¦¬μ¤ μƒμ„Έ νμ΄μ§€ λ΅λ”© μ‹μ‘');
            console.log('π“¦ Firebase μƒνƒ:', !!window.firebase);
            console.log('π”§ FirebaseService μƒνƒ:', !!window.firebaseService);
            console.log('π§­ NavigationManager μƒνƒ:', !!window.navigationManager);

            // μ»΄ν¬λ„νΈ λ΅λ”©
            console.log('π”„ μ»΄ν¬λ„νΈ λ΅λ”© μ‹μ‘...');
            await loadComponent('header-placeholder', 'components/header.html');
            await loadComponent('footer-placeholder', 'components/footer.html');
            console.log('β… μ»΄ν¬λ„νΈ λ΅λ”© μ™„λ£');
            
            // ν¬νΈν΄λ¦¬μ¤ μƒμ„Έ λ΅λ“ (μ•½κ°„μ μ§€μ—° ν›„)
            setTimeout(async () => {
                await loadPortfolioDetail();
                console.log('β… ν¬νΈν΄λ¦¬μ¤ μƒμ„Έ λ΅λ”© μ™„λ£');
            }, 500);
        });
    </script>
