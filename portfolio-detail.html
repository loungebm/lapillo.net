<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 상세 - lapillo</title>
    <link href="https://cdn.jsdelivr.net/npm/@shadcn/ui@latest/dist/tailwind.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="studio-lapillo.css">
    
    <!-- Portfolio Navigation Styles -->
    <style>
        .portfolio-navigation {
            margin-top: 4rem;
            padding: 2rem 0;
            background: white;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .nav-prev {
            position: absolute;
            left: 2rem;
        }

        .nav-next {
            position: absolute;
            right: 2rem;
        }

        .nav-button {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0;
            background: white;
            border: none;
            color: #374151;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 400;
        }

        .nav-button:hover {
            color: #111827;
        }

        .nav-arrow {
            width: 1.25rem;
            height: 1.25rem;
            flex-shrink: 0;
        }

        .nav-title {
            font-size: 1rem;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }
            
            .nav-prev {
                left: 1rem;
            }

            .nav-next {
                right: 1rem;
            }
            
            .nav-button {
                padding: 0;
                font-size: 0.9rem;
            }
            
            .nav-title {
                max-width: 150px;
            }
        }

        
    </style>
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-compat-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-compat-storage.js"></script>
    
    <!-- Firebase 설정 및 동적 네비게이션 -->
    <script src="js/firebase-cdn.js"></script>
    <script src="js/component-loader.js"></script>
    <script src="js/navigation-manager.js"></script>
</head>
<body class="bg-white font-sans">
    <!-- Header Component Placeholder -->
    <div id="header-placeholder"></div>
   
    <!-- Portfolio Detail Content -->
    <main class="py-6">
        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900 mb-4"></div>
            <p class="text-gray-600">포트폴리오 로딩 중...</p>
        </div>

        <!-- Portfolio Content - pumdt.html 스타일 활용 -->
        <div id="portfolio-content" class="project-detail-wrapper hidden">
            <!-- Title Section - 1 Column -->
            <div class="project-title-section">
                <h1 id="portfolio-title" class="project-title"></h1>
            </div>
            
            <!-- Text Section - 2 Columns -->
            <div class="project-text-section">
                <!-- Left Column -->
                <div class="project-text-left">
                    <div class="project-description" id="portfolio-description">
                        <!-- Description will be inserted here -->
                    </div>
                </div>
                
                <!-- Right Column -->
                <div class="project-text-right">
                    <div class="project-info">
                        <p class="project-meta"><strong>Project</strong> | <span id="portfolio-project"></span></p>
                        <p class="project-meta"><strong>Client</strong> | <span id="portfolio-client"></span></p>
                        <p class="project-meta"><strong id="portfolio-date"></strong></p>
                    </div>
                </div>
            </div>

            <!-- Images Section - 1 Column -->
            <div class="project-images-section" id="portfolio-gallery">
                <!-- Detail images will be inserted here -->
            </div>

            <!-- Portfolio Navigation -->
            <div class="portfolio-navigation">
                <div class="nav-container">
                    <!-- Previous Portfolio -->
                    <div class="nav-prev" id="nav-prev" style="display: none;">
                        <button class="nav-button" onclick="navigateToPortfolio('prev')">
                            <svg class="nav-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                            </svg>
                            <span class="nav-title" id="prev-title"></span>
                        </button>
                    </div>

                    <!-- Next Portfolio -->
                    <div class="nav-next" id="nav-next" style="display: none;">
                        <button class="nav-button" onclick="navigateToPortfolio('next')">
                            <span class="nav-title" id="next-title"></span>
                            <svg class="nav-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden text-center py-12">
            <div class="text-red-500 mb-4">
                <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <h2 class="text-2xl font-bold mb-2">포트폴리오를 찾을 수 없습니다</h2>
                <p class="text-gray-600">요청하신 포트폴리오가 존재하지 않거나 삭제되었습니다.</p>
                <a href="index.html" class="mt-4 inline-block bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition-colors">
                    홈으로 돌아가기
                </a>
            </div>
        </div>
    </main>

    <!-- Footer Component Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Firebase Script -->
    <script>
        // Firebase는 이미 firebase-cdn.js에서 초기화됨

        // URL에서 포트폴리오 ID 추출
        function getPortfolioIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // 포트폴리오 상세 데이터 로드
        async function loadPortfolioDetail() {
            try {
                const portfolioId = getPortfolioIdFromUrl();
                
                if (!portfolioId) {
                    console.error('❌ URL에서 포트폴리오 ID를 찾을 수 없습니다');
                    showError();
                    return;
                }

                console.log('🔍 포트폴리오 ID:', portfolioId);

                // Firebase 서비스 대기
                let retryCount = 0;
                while (!window.firebaseService && retryCount < 10) {
                    console.log(`⏳ Firebase 서비스 대기 중... (${retryCount + 1}/10)`);
                    await new Promise(resolve => setTimeout(resolve, 500));
                    retryCount++;
                }
                
                if (!window.firebaseService) {
                    throw new Error('Firebase 서비스를 초기화할 수 없습니다.');
                }

                // FirebaseService를 통한 포트폴리오 로드
                allPortfolios = await window.firebaseService.getAllPortfolios();
                console.log('✅ 전체 포트폴리오 로드 완료:', allPortfolios.length, '개');

                // 현재 포트폴리오 찾기
                const currentPortfolio = allPortfolios.find(p => p.id === portfolioId);
                
                if (!currentPortfolio) {
                    console.error('❌ 포트폴리오를 찾을 수 없습니다:', portfolioId);
                    showError();
                    return;
                }

                // 현재 포트폴리오의 인덱스 설정
                currentPortfolioIndex = allPortfolios.findIndex(p => p.id === portfolioId);
                
                console.log('🎯 현재 포트폴리오 인덱스:', currentPortfolioIndex);
                console.log('📄 로드된 포트폴리오:', currentPortfolio);

                // 포트폴리오 데이터 표시
                await displayPortfolio(currentPortfolio);

            } catch (error) {
                console.error('❌ 포트폴리오 로딩 실패:', error);
                showError();
            }
        }

        // 전역 변수
        let allPortfolios = [];
        let currentPortfolioIndex = -1;

        // 포트폴리오 데이터 화면에 표시 (pumdt.html 스타일 적용)
        async function displayPortfolio(portfolio) {
            // 전역 변수로 설정 (NavigationManager에서 사용)
            window.currentPortfolio = portfolio;
            
            // 로딩 숨기기
            document.getElementById('loading').classList.add('hidden');
            
            // 포트폴리오 내용 표시
            document.getElementById('portfolio-content').classList.remove('hidden');

            // 페이지 제목 업데이트
            document.title = `${portfolio.koreanTitle || portfolio.englishTitle || portfolio.title} - lapillo`;

            // 카테고리에 따른 네비게이션 underbar 설정
            if (window.navigationManager) {
                await window.navigationManager.updateNavigation();
                window.navigationManager.setActiveMenu(portfolio.category || 'design');
            }

            // 데이터 채우기
            document.getElementById('portfolio-title').textContent = portfolio.koreanTitle || portfolio.englishTitle || portfolio.title;
            document.getElementById('portfolio-project').textContent = portfolio.project || '';
            document.getElementById('portfolio-client').textContent = portfolio.client || '';
            document.getElementById('portfolio-date').textContent = portfolio.date || '';
            
            // 설명 (한글만 표시, 영문은 DB에만 저장)
            const descriptionDiv = document.getElementById('portfolio-description');
            let descriptionHtml = '';

            // 한글 설명만 표시
            if (portfolio.koreanDescription || portfolio.description) {
                const koreanDesc = portfolio.koreanDescription || portfolio.description;
                const koreanParagraphs = koreanDesc.split('\n\n').filter(p => p.trim()).map(paragraph => 
                    `<p>${paragraph.replace(/\n/g, '<br>')}</p>`
                ).join('');
                descriptionHtml += koreanParagraphs;
            }

            // 영문 설명은 표시하지 않음 (DB에만 저장)
            // if (portfolio.englishDescription) { ... } - 주석 처리

            descriptionDiv.innerHTML = descriptionHtml;

            // 상세 이미지 갤러리 (pumdt.html 스타일의 project-image 사용)
            const galleryDiv = document.getElementById('portfolio-gallery');
            if (portfolio.images && portfolio.images.length > 0) {
                galleryDiv.innerHTML = portfolio.images.map((imageUrl, index) => `
                    <div class="project-image">
                        <img src="${imageUrl}" alt="${portfolio.koreanTitle || portfolio.englishTitle || portfolio.title} 상세 이미지 ${index + 1}" 
                             onclick="openImageModal('${imageUrl}')"
                             style="cursor: pointer;">
                    </div>
                `).join('');
            } else {
                galleryDiv.innerHTML = '<div class="project-image"><p class="text-center text-gray-500">추가 이미지가 없습니다.</p></div>';
            }

            // 네비게이션 업데이트
            updateNavigation();
        }

        // 포트폴리오 네비게이션 업데이트
        function updateNavigation() {
            const prevNav = document.getElementById('nav-prev');
            const nextNav = document.getElementById('nav-next');
            const prevTitle = document.getElementById('prev-title');
            const nextTitle = document.getElementById('next-title');

            // 이전 포트폴리오
            if (currentPortfolioIndex > 0) {
                const prevPortfolio = allPortfolios[currentPortfolioIndex - 1];
                prevTitle.textContent = prevPortfolio.englishTitle || prevPortfolio.title;
                prevNav.style.display = 'block';
            } else {
                prevNav.style.display = 'none';
            }

            // 다음 포트폴리오
            if (currentPortfolioIndex < allPortfolios.length - 1) {
                const nextPortfolio = allPortfolios[currentPortfolioIndex + 1];
                nextTitle.textContent = nextPortfolio.englishTitle || nextPortfolio.title;
                nextNav.style.display = 'block';
            } else {
                nextNav.style.display = 'none';
            }
        }

        // 포트폴리오 네비게이션 함수
        async function navigateToPortfolio(direction) {
            let targetIndex;
            
            if (direction === 'prev' && currentPortfolioIndex > 0) {
                targetIndex = currentPortfolioIndex - 1;
            } else if (direction === 'next' && currentPortfolioIndex < allPortfolios.length - 1) {
                targetIndex = currentPortfolioIndex + 1;
            } else {
                return; // 범위를 벗어나면 아무것도 하지 않음
            }

            const targetPortfolio = allPortfolios[targetIndex];
            
            // URL 업데이트 (브라우저 히스토리에 추가)
            const newUrl = `portfolio-detail.html?id=${targetPortfolio.id}`;
            window.history.pushState({}, '', newUrl);
            
            // 현재 인덱스 업데이트
            currentPortfolioIndex = targetIndex;
            
            // 포트폴리오 표시
            await displayPortfolio(targetPortfolio);
            
            // 페이지 상단으로 스크롤
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }


        // 에러 상태 표시
        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error-state').classList.remove('hidden');
        }

        // 이미지 모달 (간단한 확대 보기)
        function openImageModal(imageUrl) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50';
            modal.onclick = () => document.body.removeChild(modal);
            
            modal.innerHTML = `
                <div class="max-w-4xl max-h-screen p-4">
                    <img src="${imageUrl}" class="max-w-full max-h-full object-contain">
                    <button class="absolute top-4 right-4 text-white text-2xl hover:text-gray-300" onclick="document.body.removeChild(this.parentElement.parentElement)">×</button>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        // 모바일 메뉴 토글
        document.addEventListener('DOMContentLoaded', () => {
            // Firebase 로드 후 포트폴리오 로드
            setTimeout(() => {
                loadPortfolioDetail();
            }, 1000);

            // 모바일 메뉴 기능
            const hamburger = document.getElementById('hamburger-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            let isOpen = false;

            function toggleMenu() {
                isOpen = !isOpen;
                const hamburgerLines = hamburger.querySelector('.hamburger-lines');
                const closeLines = hamburger.querySelector('.close-lines');

                if (isOpen) {
                    mobileMenu.classList.add('active');
                    hamburgerLines.style.display = 'none';
                    closeLines.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                } else {
                    mobileMenu.classList.remove('active');
                    hamburgerLines.style.display = 'block';
                    closeLines.style.display = 'none';
                    document.body.style.overflow = '';
                }
            }

            hamburger.addEventListener('click', toggleMenu);

            const menuLinks = mobileMenu.querySelectorAll('a');
            menuLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (isOpen) {
                        toggleMenu();
                    }
                });
            });

            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768 && isOpen) {
                    toggleMenu();
                }
            });
        });

        // 페이지 로드 시 컴포넌트 로드 및 포트폴리오 상세 데이터 로드
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🚀 포트폴리오 상세 페이지 로딩 시작');
            console.log('📦 Firebase 상태:', !!window.firebase);
            console.log('🔧 FirebaseService 상태:', !!window.firebaseService);
            console.log('🧭 NavigationManager 상태:', !!window.navigationManager);

            // 컴포넌트 로딩
            console.log('🔄 컴포넌트 로딩 시작...');
            await loadComponent('header-placeholder', 'components/header.html');
            await loadComponent('footer-placeholder', 'components/footer.html');
            console.log('✅ 컴포넌트 로딩 완료');
            
            // 포트폴리오 상세 로드 (약간의 지연 후)
            setTimeout(async () => {
                await loadPortfolioDetail();
                console.log('✅ 포트폴리오 상세 로딩 완료');
            }, 500);
        });
    </script>
</body>
</html>
