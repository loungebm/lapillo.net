<body class="bg-white font-sans">

                <!-- Firebaseì—ì„œ ë¡œë“œí•  ë•Œê¹Œì§€ ë¡œë”© í‘œì‹œ -->
                <div id="loading" class="col-span-full text-center py-12">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900 mb-4"></div>

    <!-- Footer Component Placeholder -->

    <script>
        // ëª¨ë°”ì¼ ë©”ë‰´ - ê¹”ë”í•˜ê²Œ ìƒˆë¡œ ì„¤ê³„
        let mobileMenuOpen = false;

        // ë™ì  ë©”ë‰´ ìŠ¤íƒ€ì¼ ê³„ì‚° í•¨ìˆ˜
        function calculateDynamicMenuStyles() {
            const header = document.querySelector('header');
            const viewportHeight = window.innerHeight;
            const viewportWidth = window.innerWidth;
            
            if (header) {
                const headerHeight = header.offsetHeight;
                document.documentElement.style.setProperty('--header-height', headerHeight + 'px');
            }
            
            // ì‚¬ìš© ê°€ëŠ¥í•œ ë†’ì´ ê³„ì‚° (í—¤ë” ì œì™¸)
            const availableHeight = viewportHeight - (header ? header.offsetHeight : 80);
            
            // ë©”ë‰´ ê°„ê²© ê³„ì‚° (80%ë¡œ ì¤„ì„)
            const menuGap = Math.max(0.6, Math.min(1.2, availableHeight * 0.08 / 16 * 0.8));
            document.documentElement.style.setProperty('--menu-gap', menuGap + 'rem');
            
            // í°íŠ¸ í¬ê¸° ê³„ì‚° (90%ë¡œ ì¤„ì„)
            const fontSize = Math.max(1.4, Math.min(2.2, viewportWidth * 0.045 * 0.9));
            document.documentElement.style.setProperty('--menu-font-size', fontSize + 'rem');
            
            // Instagram ë§ˆì§„ ê³„ì‚°
            const instagramMargin = Math.max(2, Math.min(4, availableHeight * 0.08));
            document.documentElement.style.setProperty('--instagram-margin', instagramMargin + 'rem');
        }

        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const hamburgerBtn = document.getElementById('hamburger-btn');
            
            if (!mobileMenu || !hamburgerBtn) {
                console.error('âŒ Elements not found');
                return;
            }
            
            mobileMenuOpen = !mobileMenuOpen;
            
            if (mobileMenuOpen) {
                // ë©”ë‰´ ì—´ê¸°
                calculateDynamicMenuStyles();
                mobileMenu.style.display = 'block';
                mobileMenu.classList.add('show');
                hamburgerBtn.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                console.log('âœ… Mobile menu opened');
            } else {
                // ë©”ë‰´ ë‹«ê¸°
                mobileMenu.classList.remove('show');
                hamburgerBtn.classList.remove('active');
                document.body.style.overflow = 'auto';
                
                setTimeout(() => {
                    if (!mobileMenuOpen) {
                        mobileMenu.style.display = 'none';
                    }
                }, 300); // CSS transition ì‹œê°„ê³¼ ë§ì¶¤
                
                console.log('âœ… Mobile menu closed');
            }
        }

        // ê¹”ë”í•œ ì´ˆê¸°í™”
        function initMobileMenu() {
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (hamburgerBtn) {
                hamburgerBtn.addEventListener('click', toggleMobileMenu);
                console.log('âœ… Hamburger button initialized');
            } else {
                console.error('âŒ Hamburger button not found');
            }
            
            if (mobileMenu) {
                console.log('âœ… Mobile menu found');
            } else {
                console.error('âŒ Mobile menu not found');
            }
            
            // ë©”ë‰´ ë§í¬ í´ë¦­ ì‹œ ë‹«ê¸°
            const mobileNav = document.getElementById('mobile-navigation');
            if (mobileNav) {
                mobileNav.addEventListener('click', (e) => {
                    if (e.target.tagName === 'A') {
                        toggleMobileMenu();
                    }
                });
            }
            
            // í™”ë©´ í¬ê¸° ë³€ê²½ ì‹œ ë™ì  ìŠ¤íƒ€ì¼ ì¬ê³„ì‚° ë° ëª¨ë°”ì¼ ë©”ë‰´ ìë™ ë‹«ê¸°
            window.addEventListener('resize', () => {
                if (mobileMenuOpen) {
                    // 768pxì„ ë„˜ì–´ê°€ë©´ ëª¨ë°”ì¼ ë©”ë‰´ ìë™ ë‹«ê¸°
                    if (window.innerWidth > 768) {
                        toggleMobileMenu();
                    } else {
                        calculateDynamicMenuStyles();
                    }
                }
            });
        }

        // ê°„ë‹¨í•œ ëŒ€ê¸° í•¨ìˆ˜
        function waitAndInit() {
            let attempts = 0;
            const maxAttempts = 20;
            
            const check = () => {
                attempts++;
                const hamburgerBtn = document.getElementById('hamburger-btn');
                const mobileMenu = document.getElementById('mobile-menu');
                
                console.log(`â³ Check ${attempts}: Hamburger=${!!hamburgerBtn}, Menu=${!!mobileMenu}`);
                
                if (hamburgerBtn && mobileMenu) {
                    console.log('âœ… Found elements, initializing...');
                    initMobileMenu();
                    return;
                }
                
                if (attempts < maxAttempts) {
                    setTimeout(check, 200);
                } else {
                    console.error('âŒ Failed to find elements after', maxAttempts, 'attempts');
                }
            };
            
            check();
        }

        // ëª¨ë“  í¬íŠ¸í´ë¦¬ì˜¤ ë¡œë“œ í•¨ìˆ˜
        async function loadAllPortfolios() {
            try {
                console.log('ğŸ¨ ëª¨ë“  í¬íŠ¸í´ë¦¬ì˜¤ ë¡œë”© ì‹œì‘...');
                
                // Firebase ì„œë¹„ìŠ¤ ëŒ€ê¸°
                let retryCount = 0;
                while (!window.firebaseService && retryCount < 10) {
                    console.log(`â³ Firebase ì„œë¹„ìŠ¤ ëŒ€ê¸° ì¤‘... (${retryCount + 1}/10)`);
                    await new Promise(resolve => setTimeout(resolve, 500));
                    retryCount++;
                }
                
                if (!window.firebaseService) {
                    throw new Error('Firebase ì„œë¹„ìŠ¤ë¥¼ ì´ˆê¸°í™”í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }
                
                // FirebaseServiceë¥¼ í†µí•œ í¬íŠ¸í´ë¦¬ì˜¤ ë¡œë“œ
                const portfolios = await window.firebaseService.getAllPortfolios();
                console.log('âœ… ë¡œë“œëœ í¬íŠ¸í´ë¦¬ì˜¤:', portfolios.length, 'ê°œ');
                
                // ë¡œë”© ìˆ¨ê¸°ê¸°
                const loadingElement = document.getElementById('loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
                
                // í¬íŠ¸í´ë¦¬ì˜¤ ë Œë”ë§
                const gridContainer = document.getElementById('gridThumbs');
                if (gridContainer) {
                    gridContainer.innerHTML = ''; // ê¸°ì¡´ ë‚´ìš© ì´ˆê¸°í™”
                    
                    if (portfolios.length > 0) {
                    portfolios.forEach(portfolio => {
                        // Text-Only í•­ëª©ì€ ë©”ì¸ ê·¸ë¦¬ë“œì—ì„œ ì œì™¸ (ì§ì ‘ ìƒì„¸ ë§í¬ ì „ìš©)
                        if (portfolio.textOnly) return;
                        const gridItem = document.createElement('a');
                        gridItem.className = 'grid-item';
                        gridItem.href = `portfolio-detail.html?id=${portfolio.id}`;
                        
                        gridItem.innerHTML = `
                            <div class="grid-image">
                                <div class="grid-image-inner-wrapper">
                                        <img src="${portfolio.thumbnail || './img/placeholder.jpg'}" 
                                             alt="${portfolio.englishTitle || portfolio.title || 'Portfolio'}" 
                                             class="portfolio-image"
                                             onerror="this.src='./img/placeholder.jpg'">
                                    </div>
                            </div>
                            <div class="portfolio-text">
                                    <h3 class="portfolio-title">${portfolio.englishTitle || portfolio.title || 'Untitled'}</h3>
                            </div>
                        `;
                        
                        gridContainer.appendChild(gridItem);
                    });
                        console.log('âœ… í¬íŠ¸í´ë¦¬ì˜¤ ë Œë”ë§ ì™„ë£Œ');
                    } else {
                        gridContainer.innerHTML = `
                            <div class="col-span-full text-center py-12">
                                <p class="text-gray-500">í¬íŠ¸í´ë¦¬ì˜¤ê°€ ì—†ìŠµë‹ˆë‹¤.</p>
                            </div>
                        `;
                        console.log('âš ï¸ í¬íŠ¸í´ë¦¬ì˜¤ ì—†ìŒ');
                    }
                }
                
            } catch (error) {
                console.error('âŒ í¬íŠ¸í´ë¦¬ì˜¤ ë¡œë“œ ì—ëŸ¬:', error);
                
                const loadingElement = document.getElementById('loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
                
                const gridContainer = document.getElementById('gridThumbs');
                if (gridContainer) {
                    gridContainer.innerHTML = `
                        <div class="text-center text-red-500 py-12">
                            <p>í¬íŠ¸í´ë¦¬ì˜¤ ë¡œë”©ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</p>
                            <p class="text-sm mt-2">ì˜¤ë¥˜: ${error.message}</p>
                            <button onclick="loadAllPortfolios()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                                ë‹¤ì‹œ ì‹œë„
                            </button>
                        </div>
                    `;
                }
            }
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì»´í¬ë„ŒíŠ¸ ë¡œë“œ ë° í¬íŠ¸í´ë¦¬ì˜¤ ë¡œë“œ
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('ğŸ¨ ë©”ì¸ í˜ì´ì§€ ì´ˆê¸°í™” ì‹œì‘...');
            console.log('ğŸ“¦ Firebase ìƒíƒœ:', !!window.firebase);
            console.log('ğŸ”§ FirebaseService ìƒíƒœ:', !!window.firebaseService);
            console.log('ğŸ§­ NavigationManager ìƒíƒœ:', !!window.navigationManager);

            console.log('ğŸ”„ ì»´í¬ë„ŒíŠ¸ ë¡œë”© ì‹œì‘...');
            await loadComponent('header-placeholder', 'components/header.html');
            await loadComponent('footer-placeholder', 'components/footer.html');
            console.log('âœ… ì»´í¬ë„ŒíŠ¸ ë¡œë”© ì™„ë£Œ');

            // ê°„ë‹¨í•œ ëª¨ë°”ì¼ ë©”ë‰´ ì´ˆê¸°í™”
            waitAndInit();

            // NavigationManager ì´ˆê¸°í™” ë° ì—…ë°ì´íŠ¸
            if (window.navigationManager) {
                window.navigationManager.currentPage = 'index'; // í˜„ì¬ í˜ì´ì§€ ì„¤ì •
                await window.navigationManager.updateNavigation();
                console.log('âœ… ë„¤ë¹„ê²Œì´ì…˜ ì—…ë°ì´íŠ¸ ì™„ë£Œ');
                
                // ë„¤ë¹„ê²Œì´ì…˜ ì—…ë°ì´íŠ¸ í›„ ëª¨ë°”ì¼ ë©”ë‰´ ì¬ì´ˆê¸°í™”
                setTimeout(() => {
                    console.log('ğŸ”„ Re-initializing mobile menu after navigation...');
                    initMobileMenu();
                }, 500);
            } else {
                console.warn('âš ï¸ NavigationManagerê°€ ì—†ìŠµë‹ˆë‹¤');
            }

            await loadAllPortfolios();
            
            // ìµœì¢… ëª¨ë°”ì¼ ë©”ë‰´ í™•ì¸
            setTimeout(() => {
                console.log('ğŸ” Final check - initializing mobile menu...');
                initMobileMenu();
            }, 1500);
            
            console.log('âœ… ë©”ì¸ í˜ì´ì§€ ì´ˆê¸°í™” ì™„ë£Œ');
        });
    </script>
