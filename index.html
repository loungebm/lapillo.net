<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lapillo</title>
    <link href="https://cdn.jsdelivr.net/npm/@shadcn/ui@latest/dist/tailwind.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="studio-lapillo.css">
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-compat-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-compat-storage.js"></script>
</head>
<body class="bg-white font-sans">
    <!-- Header -->
    <header class="bg-white">
        <div class="header-container">
            <div class="flex justify-between items-center h-20">
                <!-- Mobile Hamburger Menu -->
                <div class="mobile-hamburger md:hidden">
                    <button class="hamburger-button" id="hamburger-btn">
                        <svg class="hamburger-icon w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path class="hamburger-lines" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            <path class="close-lines" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" style="display: none;"></path>
                        </svg>
                    </button>
                </div>

                <!-- Desktop Left side: Logo and Navigation -->
                <div class="hidden md:flex items-center space-x-12">
                    <!-- Logo -->
                    <div class="flex-shrink-0">
                        <img src="./img/lapillo_logo_web.png" alt="lapillo" style="height: 6rem;" class="w-auto logo-desktop">
                    </div>
                    
                    <!-- Navigation Menu -->
                    <nav class="flex space-x-8">
                        <a href="#design" class="text-gray-700 hover:text-gray-900 transition-colors duration-200 font-medium">Design</a>
                        <a href="#artwork" class="text-gray-700 hover:text-gray-900 transition-colors duration-200 font-medium">Artwork</a>
                        <a href="#exhibition" class="text-gray-700 hover:text-gray-900 transition-colors duration-200 font-medium">Exhibition</a>
                        <a href="#about" class="text-gray-700 hover:text-gray-900 transition-colors duration-200 font-medium">About</a>
                        <a href="#contact" class="text-gray-700 hover:text-gray-900 transition-colors duration-200 font-medium">Contact</a>
                    </nav>
                </div>

                <!-- Mobile Logo (centered) -->
                <div class="mobile-logo md:hidden flex-1 flex justify-center">
                    <img src="./img/lapillo_logo_web.png" alt="lapillo" class="logo-mobile">
                </div>
                
                <!-- Desktop Right side: Instagram Icon -->
                <div class="hidden md:flex items-center">
                    <a href="http://instagram.com/studio_lapillo/" target="_blank" class="text-gray-500 hover:text-gray-700 transition-colors duration-200">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">

                        </svg>
                    </a>
                </div>

                <!-- Mobile Spacer (to balance hamburger) -->
                <div class="mobile-spacer md:hidden"></div>
            </div>
        </div>
    </header>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobile-menu">
        <div class="mobile-menu-content">
            <nav class="mobile-nav">
                <a href="#design" class="mobile-nav-link">Design</a>
                <a href="#artwork" class="mobile-nav-link">Artwork</a>
                <a href="#exhibition" class="mobile-nav-link">Exhibition</a>
                <a href="#about" class="mobile-nav-link">About</a>
                <a href="#contact" class="mobile-nav-link">Contact</a>
                <div class="mobile-instagram-wrapper">
                <a href="http://instagram.com/studio_lapillo/" target="_blank" class="mobile-instagram">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.40s-.644-1.44-1.439-1.40z"/>
                    </svg>
                </a>
                </div>
            </nav>
        </div>
    </div>

    <!-- Portfolio Sections -->
    <main class="py-6">
        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900 mb-4"></div>
            <p class="text-gray-600">포트폴리오 로딩 중...</p>
        </div>

        <!-- Design Section -->
        <section id="design" class="mb-16">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center mb-12">
                    <h2 class="text-4xl font-bold text-gray-900 mb-4">Design</h2>
                    <p class="text-lg text-gray-600">브랜딩, 패키지 디자인, 에디토리얼 디자인</p>
                </div>
                <div class="portfolio-grid-wrapper">
                    <div class="portfolio-grid collection-content-wrapper" id="design-grid">
                        <!-- Design 포트폴리오들이 여기에 동적 로드됩니다 -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Artwork Section -->
        <section id="artwork" class="mb-16">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center mb-12">
                    <h2 class="text-4xl font-bold text-gray-900 mb-4">Artwork</h2>
                    <p class="text-lg text-gray-600">일러스트레이션, 디지털 아트, 전통 아트</p>
                </div>
                <div class="portfolio-grid-wrapper">
                    <div class="portfolio-grid collection-content-wrapper" id="artwork-grid">
                        <!-- Artwork 포트폴리오들이 여기에 동적 로드됩니다 -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Exhibition Section -->
        <section id="exhibition" class="mb-16">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center mb-12">
                    <h2 class="text-4xl font-bold text-gray-900 mb-4">Exhibition</h2>
                    <p class="text-lg text-gray-600">개인전, 그룹전, 전시 기획</p>
                </div>
                <div class="portfolio-grid-wrapper">
                    <div class="portfolio-grid collection-content-wrapper" id="exhibition-grid">
                        <!-- Exhibition 포트폴리오들이 여기에 동적 로드됩니다 -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-12">
        <div class="footer-container">
            <div class="footer-grid">
                <!-- Left Column -->
                <div class="footer-column">
                    <p class="footer-text">Lapillo </p>
                    <p class="footer-text">studio.lapillo@gmail.com</p>
                </div>
                
                <!-- Right Column -->
                <div class="footer-column">
                    <p class="footer-text">&nbsp;</p>
                    <p class="footer-text">&copy; 2025 Lapillo. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const hamburgerLines = document.querySelector('.hamburger-lines');
            const closeLines = document.querySelector('.close-lines');
            
            let isOpen = false;

            function toggleMenu() {
                isOpen = !isOpen;
                console.log('Menu toggle:', isOpen);
                
                if (isOpen) {
                    // 메뉴 열기
                    mobileMenu.style.display = 'flex';
                    mobileMenu.style.position = 'fixed';
                    mobileMenu.style.top = '0';
                    mobileMenu.style.left = '0';
                    mobileMenu.style.width = '100%';
                    mobileMenu.style.height = '100vh';
                    mobileMenu.style.background = 'white';
                    mobileMenu.style.zIndex = '9999';
                    mobileMenu.style.flexDirection = 'column';
                    mobileMenu.style.justifyContent = 'center';
                    mobileMenu.style.alignItems = 'center';
                    mobileMenu.style.gap = '3rem';
                    
                    // X 버튼 추가
                    if (!document.getElementById('mobile-close-btn')) {
                        const closeBtn = document.createElement('button');
                        closeBtn.id = 'mobile-close-btn';
                        closeBtn.innerHTML = '<svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
                        closeBtn.style.cssText = 'position: absolute; top: 2rem; left: 2rem; background: none; border: none; cursor: pointer; padding: 0.5rem; z-index: 10000; color: #333;';
                        closeBtn.addEventListener('click', toggleMenu);
                        mobileMenu.appendChild(closeBtn);
                    }
                    
                    // 메뉴 링크 폰트 사이즈 변경
                    const menuLinks = mobileMenu.querySelectorAll('a');
                    menuLinks.forEach(link => {
                        if (!link.classList.contains('mobile-instagram')) {
                            link.style.fontSize = '1.8rem';
                        }
                    });
                    
                    hamburgerLines.style.display = 'none';
                    closeLines.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                } else {
                    // 메뉴 닫기
                    mobileMenu.style.display = 'none';
                    
                    // X 버튼 제거
                    const closeBtn = document.getElementById('mobile-close-btn');
                    if (closeBtn) {
                        closeBtn.remove();
                    }
                    
                    hamburgerLines.style.display = 'block';
                    closeLines.style.display = 'none';
                    document.body.style.overflow = '';
                }
            }

            // 햄버거 버튼 클릭
            hamburger.addEventListener('click', toggleMenu);

            // 메뉴 링크 클릭 시 메뉴 닫기
            const menuLinks = mobileMenu.querySelectorAll('a');
            menuLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (isOpen) {
                        toggleMenu();
                    }
                });
            });

            // 화면 크기 변경 시 메뉴 닫기
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768 && isOpen) {
                    toggleMenu();
                }
            });
        });
        
        // Firebase 설정 및 카테고리별 포트폴리오 로드
        const firebaseConfig = {
            apiKey: "AIzaSyCOn5UKpKYScOxOAQuvGHyiB5EVb_evN3Q",
            authDomain: "lapillo-portfolio.firebaseapp.com",
            projectId: "lapillo-portfolio",
            storageBucket: "lapillo-portfolio.firebasestorage.app",
            messagingSenderId: "7087688501",
            appId: "1:7087688501:web:5bc019661a2a6e38e49a7c",
            measurementId: "G-T2BS7KX4G6"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 카테고리별 포트폴리오 렌더링 함수
        function renderPortfoliosToSection(sectionId, portfolios) {
            const container = document.getElementById(sectionId);
            if (!container) {
                console.error(`섹션을 찾을 수 없습니다: ${sectionId}`);
                return;
            }

            if (portfolios.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <p class="text-gray-500">이 카테고리에는 아직 작품이 없습니다.</p>
                    </div>
                `;
                return;
            }

            // 포트폴리오 아이템들 생성
            container.innerHTML = portfolios.map(portfolio => `
                <a class="grid-item" href="portfolio-detail.html?id=${portfolio.id}">
                    <div class="grid-image">
                        <div class="grid-image-inner-wrapper">
                            <img src="${portfolio.thumbnail}" alt="${portfolio.englishTitle || portfolio.title}" class="portfolio-image">
                        </div>
                    </div>
                    <div class="portfolio-text">
                        <h3 class="portfolio-title">${portfolio.englishTitle || portfolio.title}</h3>
                    </div>
                </a>
            `).join('');

            console.log(`${sectionId}에 ${portfolios.length}개 포트폴리오 렌더링 완료`);
        }

        // 카테고리별 포트폴리오 로드 함수
        async function loadPortfoliosByCategory() {
            try {
                console.log('Firebase 포트폴리오 로딩 시작...');
                const snapshot = await db.collection('portfolios').orderBy('createdAt', 'desc').get();
                const allPortfolios = [];
                
                snapshot.forEach((doc) => {
                    allPortfolios.push({ id: doc.id, ...doc.data() });
                });
                
                console.log('로드된 포트폴리오:', allPortfolios.length, '개 (최신순으로 정렬됨)');
                
                // 카테고리별로 필터링
                const designPortfolios = allPortfolios.filter(p => (p.category || 'design') === 'design');
                const artworkPortfolios = allPortfolios.filter(p => p.category === 'artwork');
                const exhibitionPortfolios = allPortfolios.filter(p => p.category === 'exhibition');
                
                console.log('카테고리별 포트폴리오 개수:', {
                    design: designPortfolios.length,
                    artwork: artworkPortfolios.length,
                    exhibition: exhibitionPortfolios.length
                });
                
                // 로딩 숨기기
                const loadingElement = document.getElementById('loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
                
                // 각 섹션에 렌더링
                renderPortfoliosToSection('design-grid', designPortfolios);
                renderPortfoliosToSection('artwork-grid', artworkPortfolios);
                renderPortfoliosToSection('exhibition-grid', exhibitionPortfolios);
                
                // 빈 섹션 숨기기/표시하기
                toggleSectionVisibility('design', designPortfolios.length > 0);
                toggleSectionVisibility('artwork', artworkPortfolios.length > 0);
                toggleSectionVisibility('exhibition', exhibitionPortfolios.length > 0);
                
            } catch (error) {
                console.error('포트폴리오 로딩 실패:', error);
                const loadingElement = document.getElementById('loading');
                if (loadingElement) {
                    loadingElement.innerHTML = `
                        <div class="text-center text-red-500 py-12">
                            <p>포트폴리오 로딩에 실패했습니다.</p>
                            <p class="text-sm mt-2">Firebase 연결을 확인해주세요.</p>
                        </div>
                    `;
                }
            }
        }

        // 섹션 표시/숨김 토글
        function toggleSectionVisibility(sectionId, isVisible) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.style.display = isVisible ? 'block' : 'none';
            }
        }

        // 부드러운 스크롤 네비게이션
        function smoothScrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        // 네비게이션 링크에 부드러운 스크롤 추가
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('a[href^="#"]');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    if (['design', 'artwork', 'exhibition'].includes(targetId)) {
                        smoothScrollToSection(targetId);
                    }
                });
            });
        });
        
        // Firebase 로드 후 포트폴리오 로드
        setTimeout(() => {
            loadPortfoliosByCategory();
        }, 2000);
        
    </script>
</body>
</html>
