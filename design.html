    <!-- Portfolio Grid Section -->
    <main class="py-6">
        <div class="portfolio-grid-wrapper">
            <div class="portfolio-grid collection-content-wrapper" id="gridThumbs">
                
                <!-- Firebase에서 로드할 때까지 로딩 표시 -->
                <div id="loading" class="col-span-full text-center py-12">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900 mb-4"></div>
                    <p class="text-gray-600">Design 포트폴리오 로딩 중...</p>
                </div>

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-12">
        <div class="footer-container">
            <div class="footer-grid">
                <!-- Left Column -->
                <div class="footer-column">
                    <p class="footer-text">Lapillo </p>
                    <p class="footer-text">studio.lapillo@gmail.com</p>
                </div>
                
                <!-- Right Column -->
                <div class="footer-column">
                    <p class="footer-text">&nbsp;</p>
                    <p class="footer-text">&copy; 2025 Lapillo. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const hamburgerLines = document.querySelector('.hamburger-lines');
            const closeLines = document.querySelector('.close-lines');
            
            let isOpen = false;

            function toggleMenu() {
                isOpen = !isOpen;
                console.log('Menu toggle:', isOpen);
                
                if (isOpen) {
                    // 메뉴 열기
                    mobileMenu.style.display = 'flex';
                    mobileMenu.style.position = 'fixed';
                    mobileMenu.style.top = '0';
                    mobileMenu.style.left = '0';
                    mobileMenu.style.width = '100%';
                    mobileMenu.style.height = '100vh';
                    mobileMenu.style.background = 'white';
                    mobileMenu.style.zIndex = '9999';
                    mobileMenu.style.flexDirection = 'column';
                    mobileMenu.style.justifyContent = 'center';
                    mobileMenu.style.alignItems = 'center';
                    mobileMenu.style.gap = '3rem';
                    
                    // X 버튼 추가
                    if (!document.getElementById('mobile-close-btn')) {
                        const closeBtn = document.createElement('button');
                        closeBtn.id = 'mobile-close-btn';
                        closeBtn.innerHTML = '<svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
                        closeBtn.style.cssText = 'position: absolute; top: 2rem; left: 2rem; background: none; border: none; cursor: pointer; padding: 0.5rem; z-index: 10000; color: #333;';
                        closeBtn.addEventListener('click', toggleMenu);
                        mobileMenu.appendChild(closeBtn);
                    }
                    
                    // 메뉴 링크 폰트 사이즈 변경
                    const menuLinks = mobileMenu.querySelectorAll('a');
                    menuLinks.forEach(link => {
                        if (!link.classList.contains('mobile-instagram')) {
                            link.style.fontSize = '1.8rem';
                        }
                    });
                    
                    hamburgerLines.style.display = 'none';
                    closeLines.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                } else {
                    // 메뉴 닫기
                    mobileMenu.style.display = 'none';
                    
                    // X 버튼 제거
                    const closeBtn = document.getElementById('mobile-close-btn');
                    if (closeBtn) {
                        closeBtn.remove();
                    }
                    
                    hamburgerLines.style.display = 'block';
                    closeLines.style.display = 'none';
                    document.body.style.overflow = '';
                }
            }

            // 햄버거 버튼 클릭
            hamburger.addEventListener('click', toggleMenu);

            // 메뉴 링크 클릭 시 메뉴 닫기
            const menuLinks = mobileMenu.querySelectorAll('a');
            menuLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (isOpen) {
                        toggleMenu();
                    }
                });
            });

            // 화면 크기 변경 시 메뉴 닫기
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768 && isOpen) {
                    toggleMenu();
                }
            });
        });
        
        // Firebase 설정 및 Design 포트폴리오 로드
        const firebaseConfig = {
            apiKey: "AIzaSyCOn5UKpKYScOxOAQuvGHyiB5EVb_evN3Q",
            authDomain: "lapillo-portfolio.firebaseapp.com",
            projectId: "lapillo-portfolio",
            storageBucket: "lapillo-portfolio.firebasestorage.app",
            messagingSenderId: "7087688501",
            appId: "1:7087688501:web:5bc019661a2a6e38e49a7c",
            measurementId: "G-T2BS7KX4G6"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Design 카테고리 포트폴리오 로드 함수
        async function loadDesignPortfolios() {
            try {
                console.log('Firebase Design 포트폴리오 로딩 시작...');
                const snapshot = await db.collection('portfolios').orderBy('createdAt', 'desc').get();
                const allPortfolios = [];
                
                snapshot.forEach((doc) => {
                    allPortfolios.push({ id: doc.id, ...doc.data() });
                });
                
                // Design 카테고리만 필터링 (기본값도 design으로 처리)
                const designPortfolios = allPortfolios.filter(p => (p.category || 'design') === 'design');
                
                console.log('로드된 Design 포트폴리오:', designPortfolios.length, '개');
                
                // 로딩 숨기기
                const loadingElement = document.getElementById('loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
                
                // 포트폴리오 렌더링
                const gridContainer = document.getElementById('gridThumbs');
                if (gridContainer && designPortfolios.length > 0) {
                    // Firebase 데이터로 새 항목들 추가
                    designPortfolios.forEach(portfolio => {
                        const gridItem = document.createElement('a');
                        gridItem.className = 'grid-item';
                        gridItem.href = `portfolio-detail.html?id=${portfolio.id}`;
                        
                        gridItem.innerHTML = `
                            <div class="grid-image">
                                <div class="grid-image-inner-wrapper">
                                    <img src="${portfolio.thumbnail}" alt="${portfolio.englishTitle || portfolio.title}" class="portfolio-image">
                                </div>
                            </div>
                            <div class="portfolio-text">
                                <h3 class="portfolio-title">${portfolio.englishTitle || portfolio.title}</h3>
                            </div>
                        `;
                        
                        gridContainer.appendChild(gridItem);
                    });
                } else if (gridContainer) {
                    gridContainer.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <p class="text-gray-500">Design 카테고리에 포트폴리오가 없습니다.</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('포트폴리오 로딩 실패:', error);
                const loadingElement = document.getElementById('loading');
                if (loadingElement) {
                    loadingElement.innerHTML = `
                        <div class="text-center text-red-500 py-12">
                            <p>포트폴리오 로딩에 실패했습니다.</p>
                            <p class="text-sm mt-2">Firebase 연결을 확인해주세요.</p>
                        </div>
                    `;
                }
            }
        }
        
        // Firebase 로드 후 포트폴리오 로드 및 네비게이션 업데이트
        setTimeout(async () => {
            loadDesignPortfolios();
            
            // 동적 네비게이션 업데이트
            if (window.navigationManager) {
                await window.navigationManager.updateNavigation();
            }
        }, 2000);
        
    </script>
</body>
